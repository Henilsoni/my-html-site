<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown with Falling Petals</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f6cef1;
            text-align: center;
            padding: 50px;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            color: #ff66b2;
            font-size: 50px;
        }
        p {
            color: #660066;
            font-size: 20px;
        }
        #countdown-section {
            font-size: 40px;
            color: #660066;
        }
        #birthday-content {
            display: none;
        }
        #countdown {
            font-size: 50px;
            color: #00f0ff; /* Neon Blue Text */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 255, 0.8); /* Blue Glow Effect */
            margin-top: 10px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        #surprise-msg {
            font-size: 30px;
            color: #ff4081;
            margin-top: 20px;
        }
        img {
            width: 50%;
            margin-top: 20px;
        }
        button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            display: none;
        }
    
    </style>
</head>
<body>
    <!-- Countdown section -->
    <div id="countdown-section">
        <h1>Countdown to Your Special Day üéÇ‚ù§Ô∏è</h1>
        <div id="timer">Loading...</div>
    </div>
    
    <!-- Birthday content hidden initially -->
    <div id="birthday-content">
        <audio id="audio-control">
            <source src="Audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <h1>Happy Birthday!</h1>
        <p>Hey Forum‚ù§Ô∏è, I have a special surprise for you!</p>
        <h5>Please use earphones if possible...</h5>
        
        <button id="surprise-btn" onclick="revealSurprise()">Click for Surprise!</button>
        <button id="play-pause-btn" onclick="toggleAudio()" style="display:none;">Play</button>
        
        <p id="surprise-msg">Have the best birthday ever!</p>
        
        <!-- New button to open another HTML or file -->
        <button id="open-file-btn" style="display:none;" onclick="openFile()">Open Another Surprise!</button>
        
    </div>

    <script>
        // Set the countdown end date and time
        var countdownDate = new Date("October 4, 2024 00:00:00").getTime();
        var audioControl = document.getElementById('audio-control');
        var isPlaying = false;

        // Update the countdown every second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            // Time calculations
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Show the countdown
            document.getElementById("timer").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown-section").style.display = 'none'; // Hide countdown and heading
                revealBirthdayContent(); // Show the birthday surprise content
            }
        }, 1000);

        // Function to reveal the birthday content
        function revealBirthdayContent() {
            document.getElementById('birthday-content').style.display = 'block'; // Show birthday content
            document.getElementById('surprise-btn').style.display = 'inline-block'; // Show the surprise button
        }

        // Function to reveal the surprise on button click
        function revealSurprise() {
            document.getElementById('surprise-btn').style.display = 'none'; // Hide the button
            audioControl.play(); // Play birthday song
            isPlaying = true; // Set the audio state to playing
            document.getElementById('play-pause-btn').style.display = 'inline-block'; // Show play/pause button
            document.getElementById('play-pause-btn').innerText = "Pause"; // Change button text to Pause
            document.getElementById('surprise-msg').style.display = 'block'; // Show message
            document.getElementById('open-file-btn').style.display = 'inline-block'; // Show new button
            
            // Start generating falling petals
            startFallingPetals();
        }

        // Function to toggle play/pause
        function toggleAudio() {
            if (isPlaying) {
                audioControl.pause(); // Pause the audio
                document.getElementById('play-pause-btn').innerText = "Play"; // Change button text to Play
            } else {
                audioControl.play(); // Play the audio
                document.getElementById('play-pause-btn').innerText = "Pause"; // Change button text to Pause
            }
            isPlaying = !isPlaying; // Toggle the state
        }

        // Function to start falling petals
        function startFallingPetals() {
            for (let i = 0; i < 20; i++) { // Change 20 to the number of petals you want to fall
                createPetal();
            }
        }

        // Function to create a falling petal
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            petal.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random duration between 2s and 5s
            petal.style.animationName = 'fall';
            petal.style.transform = `translateY(-${Math.random() * 50 + 50}px) translateX(${Math.random() * 30 - 15}px)`; // Initial upward position and slight horizontal movement
            document.body.appendChild(petal);

            // Remove the petal after falling
            petal.addEventListener('animationend', function() {
                petal.remove();
            });
        }

        // Function to open another HTML or file
        function openFile() {
            window.location.href = 'anotherpage.html'; // Redirects to another HTML page or file
        }
    </script>
</body>
</html>
